name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests (tolerant)
        run: mvn -f backend/pom.xml --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Build with Maven
        run: mvn -f backend/pom.xml -B package
